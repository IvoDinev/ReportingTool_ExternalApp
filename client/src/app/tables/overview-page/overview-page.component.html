<div class="navigation">
    <app-navigation></app-navigation>
</div>
<h2>Projects Overview</h2>
<table class="aui">
    <thead>
        <tr>
            <th id="project-name">Project</th>
            <th id="fix-version">Current fix version</th>
            <th id="completed-epics">Completed epics %</th>
            <th id="start">Start Date</th>
            <th id="end">Planned End Date</th>
            <th id="estimated-end">Estimated End Date</th>
            <th id="bugs">Bugs/Completed Epics</th>
            <th id="status">Status</th>
        </tr>
    </thead>
    <tbody>
        <div *ngIf="errorMessage" class="alert alert-danger">
            <tr class="tableRow">
                <p>{{ errorMessage }}</p>
            </tr>
        </div>
        <!-- <div *ngFor="let project of projects"> -->
        <tr class="tableRow">
            <td headers="project-name">
                Test project
            </td>
            <td headers="fix-version">RE 3.2</td>
            <td headers="completed-epics">60%</td>
            <td headers="start">01.03.2020</td>
            <td headers="end">25.07.2020</td>
            <td headers="estimated-end">30.07.2020</td>
            <td headers="bugs">30/40</td>
            <td headers="status">
                <i
                    class="fa fa-exclamation-triangle"
                    aria-hidden="true"
                    style="color: red;"
                ></i>
            </td>
        </tr>
        <!-- </div> -->
    </tbody>
</table>
