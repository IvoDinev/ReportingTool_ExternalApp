<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label style="font-size: larger;" for="email">Email</label>
        <input
            type="text"
            class="form-control"
            id="email"
            formControlName="email"
        />
    </div>
    <div class="form-group">
        <label style="font-size: larger;" for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
        />

        <button
            style="margin-top: 10px; width: 100%;"
            type="submit"
            class="btn btn-primary"
        >
            Login
        </button>
    </div>
</form>
