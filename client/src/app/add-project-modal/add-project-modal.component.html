<button
    type="button"
    class="btn btn-success"
    data-toggle="modal"
    data-target="#exampleModal"
>
    Add Project
</button>
<div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">
                    Add project
                </h2>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="projectKey" class="col-sm-3 col-form-label"
                            >ProjectKey</label
                        >
                        <div class="col-sm-9">
                            <input
                                formControlName="projectKey"
                                type="email"
                                class="form-control"
                                id="projectKey"
                            />
                        </div>
                    </div>
                    <div class="form-group row" style="margin-top: 10px;">
                        <label for="username" class="col-sm-3 col-form-label"
                            >Username</label
                        >
                        <div class="col-sm-9">
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                formControlName="username"
                            />
                        </div>
                    </div>
                    <div class="form-group row" style="margin-top: 10px;">
                        <label for="password" class="col-sm-3 col-form-label"
                            >Password</label
                        >
                        <div class="col-sm-9">
                            <input
                                type="text"
                                class="form-control"
                                id="password"
                                formControlName="password"
                            />
                        </div>
                    </div>
                    <div class="form-group row" style="margin-top: 10px;">
                        <label
                            for="domain"
                            class="col-sm-3 col-form-label col-form-label"
                            >Domain</label
                        >
                        <div class="col-sm-9">
                            <input
                                type="text"
                                class="form-control"
                                id="domain"
                                formControlName="domain"
                            />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
